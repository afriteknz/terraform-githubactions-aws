name: checkov-static-analysis-scan

on:
  push:
    branches: ['*']
    paths-ignore:
      - '**/README.md'
    # paths:
    #   - infrastructure/**

  pull_request:
    branches: ["main"]
    paths-ignore:
       - '**/README.md'
  # Allows you to run this workflow manually from the actions tab
  workflow_dispatch:
permissions: read-all

env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO

 # S3 bucket for the Terraform state
 BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}
 BUCKET_TF_KEY: ${{ secrets.BUCKET_TF_KEY}}
 BUCKET_REGION: ${{ secrets.BUCKET_REGION}}


jobs:
  scan:
    permissions:      
      contents: read # for actions/checkout to fetch code
      actions: read  # only required for a private respository by gihub/codeql-action/upload-sarif to get the action run status
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results

    runs-on: ubuntu-latest # The type of runner that the job will run on.

  terraform-unit-tests:
    name: "Terraform Unit Tests"
    runs-on: ubuntu-latest
    environment: development
    

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: $GITHUB_WORKSPACE/
      

      - name: List files before init
        run: ls -la $GITHUB_WORKSPACE/infrastructure

      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      # - name: Terraform Init
      #  run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"
        # run: terraform init -backend=false
        
      - name: Terraform Init        
        run: |
          terraform init \
            -backend-config="bucket=$BUCKET_TF_STATE" \
            -backend-config="key=$BUCKET_TF_KEY" \
            -backend-config="region=$BUCKET_REGION" \
            -backend-config="encrypt=true"
        working-directory: $GITHUB_WORKSPACE/infrastructure

      - name: List files after init
        run: ls -la $GITHUB_WORKSPACE/infrastructure

      # Validate terraform files
      - name: Terraform Validate
        run: terraform validate

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format
        run: terraform fmt -check -recursive

      # Perform a security scan of the terraform code using checkov
      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          framework: terraform

      # Upload results to GitHub Advanced Security
      - name: Upload SARIF file
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: checkov
